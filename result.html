<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SentiScope Report</title>
   <script src="result.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="icon.png" type="image/x-icon" />
 
  <link rel="stylesheet" href="style.css" />

</head>
<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="https://img.icons8.com/fluency/48/brain.png" alt="SentiScope Logo" class="h-8 w-8" />
        <span class="text-xl font-bold text-indigo-700">Senti<span class="text-purple-600">Scope</span></span>
      </div>

    </div>
  </div>
</header>

<body class="bg-gradient-to-br from-slate-50 to-slate-100 text-gray-800 font-sans">
  <div class="max-w-7xl mx-auto p-8 space-y-12" id="report">
  <!-- Cover Page -->
<div class="text-center flex flex-col justify-center items-center page-break py-0">
  <h1 class="text-5xl font-extrabold text-indigo-700 mb-4 tracking-tight">SentiScope Report</h1>
  <p class="text-xl text-gray-600">Aspect-Based Sentiment Analysis â€” <span id="reportMonth"></span></p>
  <p class="text-sm text-gray-400 mt-10 italic">Generated by SentiScope</p>
</div>

    <!-- Summary Section -->
    <div class="pdf-section">
      <h2 class="text-3xl font-bold mb-6 border-b pb-2">Summary Overview</h2>
      <p id="summaryText" class="mb-6 text-gray-700 text-lg leading-relaxed"></p>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 text-center">
        <div class="shadow-lg backdrop-blur rounded-lg p-6 bg-white/80">
          <p class="text-gray-500 text-sm">Total Reviews</p>
          <p id="totalReviews" class="text-3xl font-extrabold text-indigo-700">0</p>
        </div>
        <div class="shadow-lg backdrop-blur rounded-lg p-6 bg-white/80">
          <p class="text-green-600 text-sm">Positive</p>
          <p id="positiveCount" class="text-3xl font-extrabold">0</p>
        </div>
          <div class="shadow-lg backdrop-blur rounded-lg p-6 bg-white/80">
           <p class="text-yellow-600 text-sm">Neutral</p>
           <p id="neutralCount" class="text-3xl font-extrabold">0</p>
          </div>

        <div class="shadow-lg backdrop-blur rounded-lg p-6 bg-white/80">
          <p class="text-red-600 text-sm">Negative</p>
          <p id="negativeCount" class="text-3xl font-extrabold">0</p>
        </div>
      </div>
    </div>

    <!-- Graph Section: Donut + Radar side-by-side -->
    <div class="pdf-section grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="shadow-xl bg-white rounded-xl p-6 text-center">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Total Sentiment Distribution</h3>
        <div class="chart-container">
          <canvas id="donutChart"></canvas>
        </div>
      </div>
      <div class="shadow-xl bg-white rounded-xl p-6 text-center">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Aspect Mentions</h3>
        <div class="chart-container">
          <canvas id="radarChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Individual Aspect Breakdown -->
    <div id="aspectCharts" class="space-y-12"></div>
  </div>

  <!-- PDF Button -->
  <div class="text-center pt-12 pb-10">
    <button onclick="downloadPDF()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-lg text-lg shadow-xl">
      Download Full Report as PDF
    </button>
  </div>
</body>
</html>
